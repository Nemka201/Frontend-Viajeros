<!-- Button trigger modal -->
<button type="button" class="btn btn-primary align-self-center" data-bs-toggle="modal" data-bs-target="#loginModal">
  Login
</button>

<!-- Modal -->
<div class="modal fade text-dark" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="loginModal">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="modal-body londrina-solid-light">
          <label class="form-label" for="username">Usuario:</label>
          <input type="text" id="username" name="username" class="form-control mb-2 londrina-solid-light" formControlName="username" placeholder="Ingrese su usuario"
            required />
          <label class="form-label" for="password">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña"
            required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="onLogin()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
